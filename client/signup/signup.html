<template name="signup">
	{{> nav}}
	<div class="fullscreen vouter">

		<div class="vinner">
			{{#if signupFormVisible}}
			<form id="signup" class="signup-container">
				<h3>sign up for cpu</h3>
				<div class="row">
					<div class="input-field col s12">
						<i class="mdi-action-account-box prefix"></i>
						<input id="member_name" type="text" class="validate" autocomplete="off" required spellcheck="false">
						<label for="member_name">name</label>
					</div>
					<div class="input-field col s12">
						<i class="mdi-communication-email prefix"></i>
						<input id="member_email" type="email" class="validate" autocomplete="off" required spellcheck="false">
						<label for="member_email">email</label>
					</div>
				</div>
				<button class="waves-effect waves-teal btn-flat fullwidth-percent right-align" type="submit">submit <i class="mdi-navigation-chevron-right right"></i></button>
			</form>
			{{else}}
			<div class="preloader-wrapper big active">
				<div class="spinner-layer spinner-blue">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>

				<div class="spinner-layer spinner-red">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>

				<div class="spinner-layer spinner-yellow">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>

				<div class="spinner-layer spinner-green">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>
			</div>
			{{/if}}
		</div>
	</div>
</template>
